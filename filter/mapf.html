<html>

/* chk-btn CSS from
http://stackoverflow.com/questions/30100978/how-to-make-a-check-button-hidden-checkbox-with-label-as-a-button-css-only
*/

input.chk-btn {
  display: none;
}
input.chk-btn + label {
  border: 1px solid grey;
  background: ghoswhite;
  padding: 5px 8px;
  cursor: pointer;
  border-radius: 5px;
 
}
input.chk-btn:not(:checked) + label:hover {
  box-shadow: 0px 1px 3px;
  
}
input.chk-btn + label:active,
input.chk-btn:checked + label {
  box-shadow: 0px 0px 3px inset;
  background: #8cc472;
  
}
#map {
  width: 80%;
  /*height: 30%;*/
  /*margin-top: 0%;
  margin-left: 20%;*/

}
</style>
<body>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBiL43prKFi1dr_HPrMlL-b16KP_4kRa-c&callback=initMap"
        async defer></script>

<br>
<div id="map"></div>
<br>
<div id="campground_info"></div>


<script type="text/javascript">


var map
var markers = []

// start out with filter features set to false, so no filtering happens by default
var filters = {Batteries:false,	Metal:false, Cardboard:false, Paper:false, Glass:false, Plastic:false, Plastic_Bags_Film_Wrap:false, CFLs_and_Tubes:false,	Wood_and_Lawn_Waste__Kitchen_Compost:false, Cooking_Oil:false, Electronics:false, Automotive_Fluids_and_Waste_Water:false, Tires:false, Vehicles:false}

$(function () {
    $('input[name=filter]').change(function (e) {
     map_filter(this.id);
      filter_markers()
  });


})

var get_set_options = function() {
  ret_array = []
  for (option in filters) {
    if (filters[option]) {
      ret_array.push(option)
    }
  }
  return ret_array;
}

var filter_markers = function() {  
  set_filters = get_set_options()
  
  // for each marker, check to see if all required options are set
  for (i = 0; i < markers.length; i++) {
    marker = markers[i];

    // start the filter check assuming the marker will be displayed
    // if any of the required features are missing, set 'keep' to false
    // to discard this marker
    keep=true
    for (opt=0; opt<set_filters.length; opt++) {
      if (!marker.properties[set_filters[opt]]) {
        keep = false;
      }
    }
    marker.setVisible(keep)
  }
}

var map_filter = function(id_val) {
   if (filters[id_val]) 
      filters[id_val] = false
   else
      filters[id_val] = true
}


// after the geojson is loaded, iterate through the map data to create markers
// and add the pop up (info) windows
function loadMarkers() {
  console.log('creating markers')
  var infoWindow = new google.maps.InfoWindow()
  geojson_url = 'https://raw.githubusercontent.com/alzarra/Montana-Recycle/master/RB.geojson'
  $.getJSON(geojson_url, function(result) {
      // Post select to url.
      data = result['features']
      $.each(data, function(key, val) {
        var point = new google.maps.LatLng(
                parseFloat(val['geometry']['coordinates'][1]),
                parseFloat(val['geometry']['coordinates'][0]));
        var titleText = val['properties']['Recycler']
        //recyling materiales 
        var descriptionText = val['properties']['Description']
        
        var websiteText = val['properties']['Link']
        var noteText = val['properties']['Note']
        var townText = val['properties']['Town']
        var marker = new google.maps.Marker({
          position: point,
          title: titleText,
          map: map,
          properties: val['properties']
         });

        //info box 
        var markerInfo = "<div><h3>" + titleText
                      + "</h3>Town: " +  townText
                      + "<br></h3>Recycling: " + descriptionText   
                      + "<br></h3>Website: "+ websiteText 
                      + "<br></h3>Note: "+ noteText
                      +"</div>"


        marker.addListener('click', function() {
           $('#campground_info').html(markerInfo)
        });
        markers.push(marker)
        
      });
  });
}

function initMap() {
    map_options = {
      zoom: 10,
      mapTypeId: google.maps.MapTypeId.HYBRID,
      center: {lat: 46.8797, lng: -110.3626},
    }
    
    map_document = document.getElementById('map')
    map = new google.maps.Map(map_document,map_options);
    loadMarkers()
 
}

//google.maps.event.addDomListener(window, 'load', initMap);
</script>
