<!-- Page Title -->
<div class="grid-container">
	<div class="item1">
		<h10>Log In</h10>
    </div>
	
	
	
	<!-- Body 1 Start -->
    <div class="item2" style="margin-left: -5px; margin-right: -5px; height: 100%; margin-top: 5px;">

	
	
	<!-- Form Start -->
	<form class="my-form">
		<div class="form-group" style="text-align: center;">
		
		<!-- Username -->
		<label style="padding-right:11%">Username</label><br>
		<input type="text" name="userName" id="userName" size="25" style="margin-right: 200px;">

		<br><br>
		
		<!-- Password -->
		<label style="padding-right:11%">Password</label><br>
		<input type="password" name="password"  id="myInput" size="25" style="margin-right: 200px;">
		
		<br>
		
		<!-- Show Password Checkbox -->
		<input type="checkbox" onclick="myFunction()" style="margin-right: 0px;">
		<label style="margin-right: 200px;">Show Password</label>

		<br><br>
		
		<!-- Submit Button -->
		<input class="button" type="button" name="login" value="Login" onClick="location.href = 'stats.html'" style="margin-right: 200px;">

		</div>
	</form>	<!-- Form End -->
	</div>	<!-- Body 1 End -->

	
	
	<!-- Grabbing Password -->
	<script>
		function myFunction() {
		  var x = document.getElementById("myInput");
		  if (x.type === "password") {
		    x.type = "text";
		  } else {
		    x.type = "password";
		  }
		}
	</script>
