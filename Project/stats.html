			function add()
			{
				var material = document.getElementById("wgtmsr").value;
				var amount = document.getElementById("wgtmsr2").value;
				var inWhat = document.getElementById("wgtmsr3").value;

				var num = 0;
				var total = 0;

				
				
				
				
				
				if(amount == "")
				{
					window.alert("Please enter an amount.");
					firstname.style.background = "#ff9696";
					return false;
				}
				else
				{
					amount = parseInt(amount);
					if(material == 'Plastic')
					{
						if(inWhat == 'lbs')
						{
							num = parseInt(document.getElementById('c1r1').textContent);
							total = num+amount;
							document.getElementById('c1r1').textContent = "" + total;

							num = parseInt(document.getElementById('c2r1').textContent);
							total = num+ (amount*453.592);
							document.getElementById('c2r1').textContent = "" + total;

							num = parseInt(document.getElementById('c3r1').textContent);
							total = num+ (amount*0.453592);
							document.getElementById('c3r1').textContent = "" + total;
						}

							if(inWhat == 'g')
						{
							num = parseInt(document.getElementById('c1r1').textContent);
							total = num+ (amount * 0.00220462);
							document.getElementById('c1r1').textContent = "" + total;

							num = parseInt(document.getElementById('c2r1').textContent);
							total = num+ (amount);
							document.getElementById('c2r1').textContent = "" + total;

							num = parseInt(document.getElementById('c3r1').textContent);
							total = num+ (amount*0.001);
							document.getElementById('c3r1').textContent = "" + total;
						}
					}
					
				}

			}
