	<script language="javascript">
			function add()
			{
				var material = document.getElementById("wgtmsr").value;
				var amount = document.getElementById("wgtmsr2").value;
				var inWhat = document.getElementById("wgtmsr3").value;

				var num = 0;
				var total = 0;

				
				
				
				
				
				if(amount == "")
				{
					window.alert("Please enter an amount.");
					firstname.style.background = "#ff9696";
					return false;
				}
				else
				{
					amount = parseInt(amount);

					if(material == 'Plastic')
					{
						if(inWhat == 'lbs')
						{
							num = parseFloat(document.getElementById('plasticIBS').textContent);
							total = num+amount;
							document.getElementById('plasticIBS').textContent = "" + total.toFixed(2);

							num = parseFloat(document.getElementById('plasticKG').textContent);
							total = (num + (amount*0.453592));
							document.getElementById('plasticKG').textContent = "" + total.toFixed(2);
						}

							if(inWhat == 'kg')
						{
							num = parseFloat(document.getElementById('plasticIBS').textContent);
							total = num+ (amount * 2.20462);
							document.getElementById('plasticIBS').textContent = "" + total.toFixed(2);

							num = parseFloat(document.getElementById('plasticKG').textContent);
							total = num+ (amount);
							document.getElementById('plasticKG').textContent = "" + total.toFixed(2);

						}

						amount = parseFloat(document.getElementById('plasticIBS').textContent);
						num = parseFloat(document.getElementById('oilSaved').textContent);
						total = num + (amount/1083);
						document.getElementById('oilSaved').textContent = "" + total.toFixed(2) + " barrel(s)";

					}

					if(material == 'Paper')
					{
						if(inWhat == 'lbs')
						{
							num = parseFloat(document.getElementById('paperIBS').textContent);
							total = num+amount;
							document.getElementById('paperIBS').textContent = "" + total.toFixed(2);

							num = parseFloat(document.getElementById('paperKG').textContent);
							total = (num + (amount*0.453592));
							document.getElementById('paperKG').textContent = "" + total.toFixed(2);
						}

							if(inWhat == 'kg')
						{
							num = parseFloat(document.getElementById('paperIBS').textContent);
							total = num+ (amount * 2.20462);
							document.getElementById('paperIBS').textContent = "" + total.toFixed(2);

							num = parseFloat(document.getElementById('paperKG').textContent);
							total = num+ (amount);
							document.getElementById('paperKG').textContent = "" + total.toFixed(2);

						}

						amount = parseFloat(document.getElementById('paperIBS').textContent);
						num = parseFloat(document.getElementById('treeSaved').textContent);
						total = num + (amount/150);
						document.getElementById('treeSaved').textContent = "" + total.toFixed(2);
					}



					if(material == 'Glass')
					{
						if(inWhat == 'lbs')
						{
							num = parseFloat(document.getElementById('glassIBS').textContent);
							total = num+amount;
							document.getElementById('glassIBS').textContent = "" + total.toFixed(2);

							num = parseFloat(document.getElementById('glassKG').textContent);
							total = (num + (amount*0.453592));
							document.getElementById('glassKG').textContent = "" + total.toFixed(2);
						}

							if(inWhat == 'kg')
						{
							num = parseFloat(document.getElementById('glassIBS').textContent);
							total = num+ (amount * 2.20462);
							document.getElementById('glassIBS').textContent = "" + total.toFixed(2);

							num = parseFloat(document.getElementById('glassKG').textContent);
							total = num+ (amount);
							document.getElementById('glassKG').textContent = "" + total.toFixed(2);

						}
					}


					
				}

			}

		</script>
