		<script language="javascript">
			function checkFields()
			{
				var email = document.getElementById("email");
				var firstname = document.getElementById("firstName");
				var lastname = document.getElementById("lastName");
				var comment = document.getElementById("comment");
				var sub = document.getElementById("sub");
				var count = 0;
				
				
				
				
				
				if(firstname.value == "")
				{
					window.alert("Please enter your first name.");
					firstname.style.background = "#ff9696";
					return false;
				}
				else
				{
					count = count+1;
				}
				
				
				
				
				if(lastname.value == "")
				{
					window.alert("Please enter your last name.");
					lastname.style.background = "#ff9696";
					return false;
				}
				else
				{
					count = count+1;
				}
				
				
				
				if(email.value == "")
				{
					window.alert("Please enter your email.");
					email.style.background = "#ff9696";
					return false;
				}
				else
				{
					count = count+1;
				}
				
				
				
				
				if(comment.value == "")
				{
					window.alert("Please enter a comment.");
					comment.style.background = "#ff9696";
					return false;
				}
				else
				{
					count = count+1;
				}

				
				
				
				
				
				if(count >= 4)
				{
					//window.alert("Thank you for sending us a message!");
					//window.location = "contact.html";
					document.getElementById("firstName_L").style.display = "none";
					firstname.style.display = "none";
					document.getElementById("lastName_L").style.display = "none";
					lastname.style.display = "none";
					document.getElementById("email_L").style.display = "none";
					email.style.display = "none";
					document.getElementById("comment_L").style.display = "none";
					comment.style.display = "none";
					document.getElementById("submit_L").style.display = "none";


					sub.click();

				}
				else
				{
					count = 0;
				}
			}
			
			function revertBack(control)
			{
				control.style.background = "#d2d2d2";
			}
			function makeWhite(control)
			{
				control.style.background = "#ffffff";
			}
		</script>
